<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <meta charset="UTF-8" />
    <title>A1E-3061</title>
</head>
<body>

    <h1>Simple FORM</h1>
    
    <h:form>
        <h:inputText p:placeholder="Test" />
        <h:commandButton value="Submit" action="#{myBean.save()}" />
    </h:form>
    
    <h1>FORM with Table</h1>
    
    <h:form>
        <table>
            <thead>
                <tr>
                    <th>Col1</th>
                    <th>Col2</th>
                    <th>Col3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><h:commandButton value="#1" action="#{myBean.select()}" /></td>
                    <td>Col2</td>
                    <td>Col3</td>
                </tr>
                <tr>
                    <td><h:commandButton value="#2" action="#{myBean.select()}" /></td>
                    <td>Col2</td>
                    <td>Col3</td>
                </tr>
                <tr>
                    <td><h:commandButton value="#3" action="#{myBean.select()}" /></td>
                    <td>Col2</td>
                    <td>Col3</td>
                </tr>
            </tbody>
        </table>
    </h:form>

</body>
</html>
